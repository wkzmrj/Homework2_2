<!-- 编写函数rev(char) 实现将字符串char倒置，比如rev("spring") 返回"gnirps" -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <script>
    function rev(str){
      var tmp = '';
      for (var i = 0; i < str.length; i++) {
        tmp = str[i]  + tmp;
      }
      return tmp;
    }
    console.log(rev('spring'));
  </script>
</body>

</html>
