<!-- 数组转对象； -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <script>
  var arr = ['a', 'a', 'a', 'b', 'b', 'c', 'c', 'c', 'c', 'd', 'd', 'd','d'];
  var object = {};
  for (var i = 0; i < arr.length; i++) {
    var value = arr[i];
    if (object[value]){
      object[value]++;
    } else {
      object[value] = 1;
    }
  }
  console.log(object);
  </script>


</body>

</html>
