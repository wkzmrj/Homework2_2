<!-- 将字符串"i come from beijing"倒置，即控制台输出"beijing from come i"语句直接写在程序中，不需要用户输入 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <script>
    var str='i come from beijing';
    console.log(typeof(str));
    var arr=str.split('');
    arr1=arr.reverse();
    str1=arr1.join('');
    console.log(str1);
  </script>
</body>

</html>
