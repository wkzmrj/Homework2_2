<!-- 求一组数中的最大值和最小值，以及所在位置的下标。 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <script>
    var arr = [13, 2, 5, 20, 3, 15, 4, 17, 6, 1, 8, 11, 10, 19, 12, 14, 9, 16, 7, 18];
    var maxVal = arr[0];
    var minVal = arr[0];
    var maxIndex = 0;
    var minIndex = 0;
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] > maxVal) {
        maxVal = arr[i];
        maxIndex = i;
      }
      if (arr[i] < minVal) {
        minVal = arr[i];
        minIndex = i;
      }
    }
    console.log('最大值:' + maxVal + '下标为' + maxIndex);
    console.log('最小值:' + minVal + '下标为' + minIndex);

  </script>

</body>

</html>
